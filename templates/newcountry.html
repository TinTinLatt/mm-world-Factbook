<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">

</head>
<body>

<div class="container">
  <h2>New Country form</h2>
  <form class="form-horizontal" action="/action_page.php">

  	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Flag:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="flat" placeholder="Enter Area" name="area">
      </div>
    </div>


  	 
  	 <div class="form-group">
      <label class="control-label col-sm-2" for="id">Country ID:</label>
      
      <div class="col-sm-10">
        <input type="email" class="form-control" id="id" placeholder="Enter Country ID" name="id">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      
      <div class="col-sm-10">
        <input type="email" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Continent:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="continent" placeholder="Enter continent" name="continent">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Capital:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="capital" placeholder="Enter capital" name="capital">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Population:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="population" placeholder="Enter population" name="population">
      </div>
    </div>

       <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Area:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="area" placeholder="Enter Area" name="area">
      </div>
    </div>

 


   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
